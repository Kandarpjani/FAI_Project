<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tic-Tac-Toe with MiniMax AI">
    <meta name="keywords" content="Tic-Tac-Toe, MiniMax, AI, JavaScript, Game Development">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="content d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">
            <div class="game-shell mx-auto">
                <header class="game-header text-center mb-4">
                    <h1 class="game-title text-uppercase mb-1">Tic-Tac-Toe</h1>
                    <p class="game-subtitle mb-0">MiniMax AI â€¢ Human vs Human / Computer</p>
                    <hr class="game-divider mx-auto">
                </header>

                <div class="row mb-3">
                    <div id="result" class="col-md-12 text-center status-banner"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="board-wrapper d-inline-block mt-3">
                            <div id="line" class="d-none"></div>

                            <div class="row g-0">
                                <div class="cell p-0 border border-dark border-start-0 border-top-0 border-end-0"></div>
                                <div class="cell p-0 border border-dark border-top-0 border-end-0"></div>
                                <div class="cell p-0 border border-dark border-top-0 border-end-0"></div>
                            </div>
                            <div class="row g-0">
                                <div class="cell p-0 border border-dark border-start-0 border-top-0 border-end-0"></div>
                                <div class="cell p-0 border border-dark border-top-0 border-end-0"></div>
                                <div class="cell p-0 border border-dark border-top-0 border-end-0"></div>
                            </div>
                            <div class="row g-0">
                                <div class="cell p-0 border border-dark border-start-0 border-top-0 border-end-0 border-bottom-0"></div>
                                <div class="cell p-0 border border-dark border-top-0 border-end-0 border-bottom-0"></div>
                                <div class="cell p-0 border border-dark border-top-0 border-end-0 border-bottom-0"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Home mode selection -->
                <div class="row mt-4" id="home-buttons">
                    <div class="form-group text-center">
                        <div class="col-md-12 mt-2">
                            <button id="human" class="btn-game primary">Play vs Human</button>
                            <button id="computer" class="btn-game accent">Play vs Computer</button>
                            <button id="home" class="btn-game subtle" onclick="window.location.href='/CS329-FAI-Project/'">
                                Main Menu
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Computer mode buttons -->
                <div class="row mt-4 d-none" id="computer-buttons">
                    <div class="form-group text-center">
                        <div class="col-md-12 mt-2">
                            <button id="selectX" class="btn-game primary">Choose X</button>
                            <button id="selectO" class="btn-game accent">Choose O</button>
                            <button id="reset" class="btn-game warning d-none">Reset</button>
                            <button class="btn-game subtle" onclick="window.location.href='/CS329-FAI-Project/TicTacToe'">
                                Back
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Human vs Human buttons -->
                <div class="row mt-4 d-none" id="human-buttons">
                    <div class="form-group text-center">
                        <div class="col-md-12 mt-2">
                            <button class="btn-game subtle" onclick="window.location.href='/CS329-FAI-Project/TicTacToe'">
                                Back
                            </button>
                            <button id="reset" class="btn-game warning d-none">Reset</button>
                        </div>
                    </div>
                </div>

                <footer class="game-footer text-center mt-4">
                    <small class="text-muted">Tip: Start a new game anytime with the Reset button.</small>
                </footer>
            </div>
        </div>
    </div>

    <script src="GAME.js"></script>
    <script>
        document.getElementById('computer').addEventListener('click', function () {
            document.getElementById('home-buttons').classList.add('d-none');
            document.getElementById('computer-buttons').classList.remove('d-none');
            gameMode = 'computer';
        });

        document.getElementById('human').addEventListener('click', function () {
            document.getElementById('home-buttons').classList.add('d-none');
            document.getElementById('human-buttons').classList.remove('d-none');
            gameMode = 'human';
            startHumanVsHumanGame();
        });
    </script>
</body>
</html>
